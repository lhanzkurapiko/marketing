<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jzov Proofs</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:white;
  color:black;
  margin:0;
  padding:20px;
}
.container{max-width:500px;margin:auto;}
input,textarea,button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border:1px solid black;
  background:white;
  color:black;
}
button{cursor:pointer}
.card{
  border:1px solid black;
  padding:10px;
  margin-bottom:15px;
}
img{width:100%;margin-top:10px}
.small{font-size:12px}
.hidden{display:none}
</style>
</head>
<body>

<div class="container">

<h2>JZOVV PROOFS</h2>

<!-- DASHBOARD -->
<div id="dashboard"></div>

<hr>

<!-- ADMIN LOGIN -->
<div id="loginBox">
  <h3>Admin Panel</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN POST -->
<div id="adminBox" class="hidden">
  <h3>Post Proof</h3>
  <textarea id="message" placeholder="Description / Message"></textarea>
  <input type="file" id="image">
  <button onclick="postProof()">Post</button>
  <button onclick="logout()">Logout</button>
</div>

</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "admin123";

let proofs = JSON.parse(localStorage.getItem("proofs")) || [];

function timeAgo(time){
  const diff = Date.now() - time;
  const days = Math.floor(diff / (1000*60*60*24));
  if(days>0) return days+" day(s) ago";
  const hrs = Math.floor(diff / (1000*60*60));
  if(hrs>0) return hrs+" hour(s) ago";
  return "Just now";
}

function render(){
  const box = document.getElementById("dashboard");
  box.innerHTML = "";
  proofs.forEach(p=>{
    box.innerHTML += `
      <div class="card">
        <div>${p.message}</div>
        <img src="${p.image}">
        <div class="small">${timeAgo(p.date)}</div>
      </div>
    `;
  });
}
render();

function login(){
  if(user.value===ADMIN_USER && pass.value===ADMIN_PASS){
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
  } else alert("Wrong login");
}

function logout(){
  adminBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function postProof(){
  const file = image.files[0];
  if(!file || !message.value) return alert("Fill all fields");

  const reader = new FileReader();
  reader.onload = ()=>{
    proofs.unshift({
      message: message.value,
      image: reader.result,
      date: Date.now()
    });
    localStorage.setItem("proofs", JSON.stringify(proofs));
    message.value="";
    image.value="";
    render();
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
